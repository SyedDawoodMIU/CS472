<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main-styles.css" />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        margin-bottom: 2rem;
      }

      .nav-item {
        border-left: white 1px solid;
        padding-left: 2em;
        padding-right: 2em;
      }

      .input-group {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .table {
        margin-top: 2rem;
      }

      footer {
        margin-top: 2rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
      }

      footer span {
        display: inline-block;
        margin: 0.5rem;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
      integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Shopping Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/project/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Project/add.html">Add Products</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <span style="color: #ffffff; margin-right: 0em">Welcome</span>
          </form>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
      <div class="container">
        <!-- main content here -->
        <h3>Product List</h3>
        <hr />

        <div id="divPatientsList" style="font-size: 1em">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Search for products..."
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="searchButton"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="sortSelect">Sort by price:</label>
              <select class="custom-select" id="sortSelect">
                <option value="default">Default</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
              </select>
            </div>
          </div>
          <table class="table table-striped" id="mytable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Stock</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbodyProductList"></tbody>
          </table>
        </div>

        <h3>Cart</h3>
        <hr />
        <div style="font-size: 1em">
          <table class="table table-striped" id="mytable">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="tbodyCart"></tbody>
          </table>
        </div>
        <div class="row">
          <div class="col">
            <p id="totalCost" class="float-left"></p>
            <button
              id="placeOrder"
              class="btn btn-success float-right"
              onclick="placeOrder()"
              disabled
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- End main-content -->

    <!-- Start footer -->
    <footer>
      <div>
        <span style="margin-left: 1em"> ::: CS472-WAP</span>
        <span style="float: right; margin-right: 1em"> &copy; April 2023</span>
      </div>
    </footer>
    <script src="./js/browse.js"></script>
  </body>
</html>
