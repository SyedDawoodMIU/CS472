<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main-styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
      integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Shopping Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/project/index.html">Home</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <span style="color: #ffffff; margin-right: 0em">Welcome</span>
          </form>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
      <div style="padding-top: 1em" class="container">
        <!-- main content here -->
        <h3>Product Registration</h3>
        <hr />
        <form id="myform">
          <fieldset>
            <legend></legend>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="title">Title*:</label>
                  <input
                    required
                    class="form-control"
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter Product Title"
                    minlength="1"
                  />
                  <div class="invalid-feedback">
                    Please enter a product title.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="price">Price*:</label>
                  <input
                    required
                    class="form-control"
                    name="price"
                    type="number"
                    min="0.01"
                    step="0.01"
                    id="price"
                    placeholder="Enter Product Price"
                  />
                  <div class="invalid-feedback">
                    Please enter a valid product price.
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="description">Description*:</label>
                  <textarea
                    required
                    class="form-control"
                    name="description"
                    id="description"
                    cols="30"
                    rows="2"
                    placeholder="Enter Product Description"
                    minlength="1"
                  ></textarea>
                  <div class="invalid-feedback">
                    Please enter a product description.
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="stock">Stock*:</label>
                  <input
                    required
                    class="form-control"
                    type="number"
                    name="stock"
                    id="stock"
                    placeholder="Enter Product Stock"
                    min="1"
                  />
                  <div class="invalid-feedback">
                    Please enter a valid product stock.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="image">Image*:</label>
                  <input
                    required
                    class="form-control"
                    type="file"
                    name="image"
                    id="image"
                    accept="image/*"
                  />
                  <div class="invalid-feedback">
                    Please select a valid image file.
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-right">
                <button
                  id="btnReset"
                  type="reset"
                  class="btn btn-secondary btn-inline"
                >
                  Reset
                </button>
                <button
                  id="btnRegister"
                  type="submit"
                  class="btn btn-primary btn-inline ml-3"
                >
                  Register
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <!-- End main-content -->

    <!-- Start footer -->
    <footer>
      <div>
        <span style="margin-left: 1em"> ::: CS472-WAP</span>
        <span style="float: right; margin-right: 1em"> &copy; April 2023</span>
      </div>
    </footer>

    <script src="./js/register.js"></script>
  </body>
</html>
